<section id="contact" class="contact">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>sandiegoles8@gmail.com</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <h3>Phone</h3>
          <p>+63 992 791 0191</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Location</h3>
          <p>Cebu, Philippines</p>
        </div>
      </div>
      <form id="contact-form" class="contact-form" autocomplete="on">
        <div class="form-group">
          <input type="text" id="name" name="name" autocomplete="name" required>
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" autocomplete="email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="text" id="subject" name="subject" autocomplete="on" required>
          <label for="subject">Subject</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" autocomplete="on" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">
          <span>Send Message</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</section>

</script>
